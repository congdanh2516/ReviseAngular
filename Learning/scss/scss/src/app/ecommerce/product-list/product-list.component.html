<h1>Product</h1>
<div class="row">
    <div class="col-md-3 product__item" *ngFor="let item of product">
        <div class="product__item__img">
            <img src="../../../assets/images/sonych510.png" alt="">
        </div>
        <div class="product__item__des">
            <p>{{ item.getProductName() }}</p>
            <p>{{ item.getProductDes() }}</p>
            <p>{{ item.getProductPrice() }}</p>
            <p (click)="addToCard(item.getProductId())" style="color: blue; cursor: pointer;">Add to card</p>
        </div>
    </div>
</div>
